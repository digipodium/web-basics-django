<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"
        integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        .content {
            height: 0;
            overflow: hidden;
            background-color: #1a1a1a;
            color: white;
            padding: 0;
        }
    </style>
</head>

<body>
    <button>Animate Content</button>
    <div class="content">
        <h1>Content</h1>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Debitis inventore nostrum tempora nam suscipit
            laboriosam veniam nihil labore ad aut, accusamus maiores provident error praesentium repudiandae. Ea ullam
            natus laboriosam.</p>
    </div>

    <script>
        var btn = document.querySelector('button')
        var ts = false
        btn.addEventListener('click', () => {
            if (ts == false) {
                anime({
                    targets: '.content',
                    height: '300px',
                    width: '300px',
                    padding: '1rem',
                    backgroundColor: '#1a1a1a',
                })
                ts = true
            }else{
                anime({
                    targets: '.content',
                    height: '100px',
                    padding: '0rem',
                    backgroundColor: '#909090',
                })
                ts = false
            }
        })
    </script>
</body>

</html>
