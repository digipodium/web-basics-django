<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- list in html -->
    <!-- Ordered list -->
    <ol>
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
    </ol>
    <!-- Unordered list -->
    <ul>
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
    </ul>
    <!-- Definition list -->
    <dl>
        <dt>First</dt>
        <dd>First description</dd>
        <dt>Second</dt>
        <dd>Second description</dd>
        <dt>Third</dt>
        <dd>Third description</dd>
    </dl>
    <!-- Nested list -->
    <ul>
        <li>First</li>
        <li>Second
            <ul>
                <li>Second First</li>
                <li>Second Second</li>
                <li>Second Third</li>
            </ul>
        </li>
        <li>Third</li>
    </ul>

    <!-- emmet style for list creation -->
    ul>li*3>lorem2
</body>

</html>
